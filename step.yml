title: |-
  Browserstack Genrate Coverage
summary: |
  Step to upload app to generate coverage files.
description: |
  Step to upload app to generate coverage files.
website: https://github.com/Q-Agency/bitrise_step_gencov.git
source_code_url: https://github.com/Q-Agency/bitrise_step_gencov.git
support_url: https://github.com/Q-Agency/bitrise_step_gencov.git
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - deploy

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  bash:
    entry_file: step.sh

inputs:
  - treshold: $GEN_COV_TRESHOLD
    opts:
      title: "Treshold for code coverage. From 0 to 1.0"
      summary: "Enter your Browserstack User Name"
      description: "Enter your Browserstack User Name"
      type: text
      is_required: true
      is_expand: true

  - severity: error
    opts:
      title: "Severity for code coverage"
      summary: "Severity for code coverage"
      description: "Severity for code coverage"
      value_options:
      - error
      - warning
      - info
      is_required: true
      
outputs:
  - APP_URL: "$BROWSERSTACK_APP_AUTOMATE_IOS_URL"
    opts:
      title: "Browserstack App Automate App URL"
      summary: "Url for your Browserstack App Automate app"
      description: "Url for your Browserstack App Automate app"

